<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-dark">
    <div class="container-xs gx-5">
      <div class="row mx-auto">
        <div id="screen" class="col screen mx-auto">
          <div class="interact" id="poster" data-interact="true"></div>
          <div class="interact" id="monitor" data-interact="true"></div>
          <div class="interact" id="fruit" data-interact="true"></div>
          <div class="interact" id="phone" data-interact="true"></div>
          <div class="interact" id="note" data-interact="true"></div>
        </div>
      </div>
      <div class="row mx-auto my-3">
        <div class="col d-flex justify-content-center">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="look"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="look">Look</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="use"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="use">Use</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="take"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="take">Take</label>
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="speak"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="speak">Speak</label>
          </div>
        </div>
      </div>
      <div class="row mx-auto my-3">
        <div class="col">
          <pre class="mx-auto"><code id="output">&nbsp;</code></pre>
        </div>
      </div>
    </div>
  </body>
</html>
